<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work a Pizza Place - Novetus Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #808080;
            background-image: url('TextureStud.png');
            background-size: 50px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        .icon {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .server-info {
            border: 2px solid white;
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            background-image: url('TextureStud.png');
            background-size: 50px 50px;
            border-radius: 5px;
            text-align: left;
            max-width: 500px;
        }
        
        .server-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .ip-address {
            font-weight: bold;
            font-size: 1.2em;
            margin: 15px 0;
        }
        
        .status-control {
            border: 2px solid white;
            padding: 20px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            background-image: url('TextureStud.png');
            background-size: 50px 50px;
            border-radius: 5px;
            max-width: 500px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .online {
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .offline {
            background-color: #f44336;
            box-shadow: 0 0 10px #f44336;
        }
        
        .admin-login {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        
        .admin-input {
            width: 200px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .admin-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .admin-btn:hover {
            background-color: #0b7dda;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Icon.jpg" alt="Work a Pizza Place Icon" class="icon">
        <h1>Work a Pizza Place</h1>
        
        <div class="server-info">
            <p class="ip-address">Server IP Address: max-protocols.gl.at.ply.gg:46093</p>
            <p>Client: 2010L</p>
            <p>Map: 2010M - Work at a Pizza Place.rbxl</p>
            <p>Players: <span id="playersCount">12</span></p>
            <p>Version: Novetus Snapshot v25.9395.1</p>
            <p>Status: 
                <span class="status-indicator online" id="statusIndicator"></span>
                <span id="statusText">Online</span>
            </p>
        </div>
        
        <div class="status-control">
            <h3>Управление статусом сервера</h3>
            <div class="admin-login" id="adminLogin">
                <p>Введите пароль администратора:</p>
                <input type="password" class="admin-input" id="adminPassword" placeholder="Пароль">
                <button class="admin-btn" onclick="checkAdmin()">Войти</button>
            </div>
            
            <div id="adminPanel" class="hidden">
                <p>Панель администратора</p>
                <button class="admin-btn" onclick="setOnline()">Включить сервер</button>
                <button class="admin-btn" onclick="setOffline()">Выключить сервер</button>
                <button class="admin-btn" onclick="logout()">Выйти</button>
            </div>
        </div>
    </div>

    <script>
        // Пароль администратора (можно изменить)
        const ADMIN_PASSWORD = "admin123";
        let isAdmin = false;
        
        // Проверка пароля администратора
        function checkAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('adminPassword').value = '';
            } else {
                alert('Неверный пароль!');
            }
        }
        
        // Выход из панели администратора
        function logout() {
            isAdmin = false;
            document.getElementById('adminLogin').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }
        
        // Установить статус "Online"
        function setOnline() {
            if (!isAdmin) {
                alert('Требуется авторизация администратора!');
                return;
            }
            
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const playersCount = document.getElementById('playersCount');
            
            statusIndicator.className = 'status-indicator online';
            statusText.textContent = 'Online';
            playersCount.textContent = '12';
            
            // Здесь можно добавить код для реального включения сервера
            console.log('Сервер включен администратором');
        }
        
        // Установить статус "Offline"
        function setOffline() {
            if (!isAdmin) {
                alert('Требуется авторизация администратора!');
                return;
            }
            
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const playersCount = document.getElementById('playersCount');
            
            statusIndicator.className = 'status-indicator offline';
            statusText.textContent = 'Offline';
            playersCount.textContent = '0';
            
            // Здесь можно добавить код для реального выключения сервера
            console.log('Сервер выключен администратором');
        }
        
        // Защита от случайного закрытия панели
        window.addEventListener('beforeunload', function(e) {
            if (isAdmin) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
