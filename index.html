<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work a Pizza Place - Novetus Server</title>
    <style>
        @font-face {
            font-family: 'ComicSans';
            src: url('https://fonts.cdnfonts.com/css/comic-sans-ms');
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            background-color: #808080;
            background-image: url('TextureStud.png');
            background-size: 50px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
            filter: contrast(1.1) brightness(0.9);
        }
        
        .icon {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
            border: 3px solid #ffff00;
        }
        
        h1 {
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            color: #ffff00;
            transform: rotate(-1deg);
            letter-spacing: 1px;
        }
        
        .server-info {
            border: 4px solid #ffff00;
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            background-image: url('TextureStud2.png');
            background-size: 50px 50px;
            text-align: left;
            max-width: 500px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5);
        }
        
        .server-info p {
            margin: 12px 0;
            font-size: 1.2em;
            text-shadow: 1px 1px 0 #000;
        }
        
        .ip-address {
            font-weight: bold;
            font-size: 1.3em;
            margin: 18px 0;
            color: #ffff00;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border: 2px dashed white;
        }
        
        .player-control {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 2px dashed #ffff00;
            border-radius: 8px;
        }
        
        .player-input {
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            padding: 8px;
            margin: 10px;
            border: 2px solid #ffff00;
            background-color: #000;
            color: white;
            width: 80px;
            font-size: 1.1em;
            text-align: center;
        }
        
        .update-btn {
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            background-color: #ffff00;
            color: #000;
            border: 3px solid #000;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        
        .update-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 rgba(0,0,0,0.5);
        }
        
        .admin-link {
            border: 4px solid #ff0000;
            padding: 20px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 500px;
        }
        
        .admin-btn {
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            background-color: #ff0000;
            color: white;
            border: 3px solid #fff;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .admin-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 rgba(0,0,0,0.5);
            background-color: #ff3333;
        }
        
        .players-count {
            font-size: 1.3em;
            color: #ffff00;
            margin: 10px 0;
        }
        
        .version-info {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 10px;
        }
        
        .last-updated {
            color: #cccccc;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Icon.jpg" alt="Work a Pizza Place Icon" class="icon">
        <h1>Work a Pizza Place</h1>
        
        <div class="server-info">
            <p class="ip-address">Server IP: max-protocols.gl.at.ply.gg:46093</p>
            <p><strong>Client:</strong> 2010L</p>
            <p><strong>Map:</strong> 2010M - Work at a Pizza Place.rbxl</p>
            
            <div class="player-control">
                <p class="players-count">
                    <strong>Players Online:</strong> 
                    <span id="playersCount">12</span>/12
                </p>
                <div>
                    <input type="number" class="player-input" id="playerInput" min="0" max="12" value="12" 
                           placeholder="0-12">
                    <button class="update-btn" onclick="updatePlayerCount()">UPDATE</button>
                </div>
                <p class="last-updated">Last updated: <span id="updateTime">Just now</span></p>
            </div>
            
            <p class="version-info"><strong>Version:</strong> Novetus Snapshot v25.9395.1</p>
        </div>

        <div class="admin-link">
            <h3 style="color: #fff; margin-top: 0;">ADMIN ACCESS</h3>
            <a href="admin.html" class="admin-btn">ðŸ”§ OPEN ADMIN PANEL</a>
        </div>
    </div>

    <script>
        // Server status that persists for all users
        let serverStatus = {
            players: 12,
            lastUpdated: new Date().toLocaleString()
        };

        // Load status from localStorage
        function loadServerStatus() {
            const saved = localStorage.getItem('pizzaServerStatus');
            if (saved) {
                const savedStatus = JSON.parse(saved);
                serverStatus.players = savedStatus.players || 12;
                serverStatus.lastUpdated = savedStatus.lastUpdated || new Date().toLocaleString();
            }
            updateDisplay();
        }

        // Save status to localStorage
        function saveServerStatus() {
            serverStatus.lastUpdated = new Date().toLocaleString();
            localStorage.setItem('pizzaServerStatus', JSON.stringify(serverStatus));
            updateDisplay();
        }

        function updateDisplay() {
            const playersCount = document.getElementById('playersCount');
            const updateTime = document.getElementById('updateTime');
            const playerInput = document.getElementById('playerInput');

            playersCount.textContent = serverStatus.players;
            updateTime.textContent = serverStatus.lastUpdated;
            playerInput.value = serverStatus.players;
        }

        function updatePlayerCount() {
            const count = parseInt(document.getElementById('playerInput').value) || 0;
            if (count >= 0 && count <= 12) {
                serverStatus.players = count;
                saveServerStatus();
                
                // Visual feedback
                document.body.style.filter = 'contrast(1.2) brightness(1.1)';
                setTimeout(() => {
                    document.body.style.filter = 'contrast(1.1) brightness(0.9)';
                }, 300);
            } else {
                alert('Please enter a number between 0 and 12');
            }
        }

        // Auto-refresh status every 10 seconds
        function startAutoRefresh() {
            setInterval(loadServerStatus, 10000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadServerStatus();
            startAutoRefresh();
            
            // Enter key support for player input
            document.getElementById('playerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    updatePlayerCount();
                }
            });
        });
    </script>
</body>
</html>
