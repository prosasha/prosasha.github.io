<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work a Pizza Place - Novetus Server</title>
    <style>
        @font-face {
            font-family: 'ComicSans';
            src: url('https://fonts.cdnfonts.com/css/comic-sans-ms');
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            background-color: #808080;
            background-image: url('TextureStud.png');
            background-size: 50px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
            filter: contrast(1.1) brightness(0.9);
        }
        
        .icon {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
            border: 3px solid #ffff00;
        }
        
        h1 {
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            color: #ffff00;
            transform: rotate(-1deg);
            letter-spacing: 1px;
        }
        
        .server-info {
            border: 4px solid #ffff00;
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            background-image: url('TextureStud2.png');
            background-size: 50px 50px;
            text-align: left;
            max-width: 500px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5);
        }
        
        .server-info p {
            margin: 12px 0;
            font-size: 1.2em;
            text-shadow: 1px 1px 0 #000;
        }
        
        .ip-address {
            font-weight: bold;
            font-size: 1.3em;
            margin: 18px 0;
            color: #ffff00;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border: 2px dashed white;
        }
        
        .status-indicator {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid white;
        }
        
        .online {
            background-color: #00ff00;
            box-shadow: 0 0 15px #00ff00, 0 0 5px #00ff00;
            animation: pulse-online 2s infinite;
        }
        
        .offline {
            background-color: #ff0000;
            box-shadow: 0 0 15px #ff0000, 0 0 5px #ff0000;
            animation: pulse-offline 2s infinite;
        }
        
        .server-status {
            border: 4px solid #ffff00;
            padding: 25px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            background-image: url('TextureStud2.png');
            background-size: 50px 50px;
            max-width: 500px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5);
        }
        
        .login-section {
            border: 4px solid #333;
            padding: 20px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 500px;
        }
        
        .auth-btn {
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            background-color: #333;
            color: white;
            border: 3px solid #fff;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        
        .auth-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 rgba(0,0,0,0.5);
            background-color: #555;
        }
        
        .admin-panel {
            border: 4px solid #ff0000;
            padding: 20px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 500px;
        }
        
        .status-btn {
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            background-color: #ffff00;
            color: #000;
            border: 3px solid #000;
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        
        .status-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 rgba(0,0,0,0.5);
        }
        
        .online-btn {
            background-color: #00ff00;
        }
        
        .offline-btn {
            background-color: #ff0000;
            color: white;
        }
        
        .admin-input {
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            padding: 8px;
            margin: 10px;
            border: 2px solid #ffff00;
            background-color: #000;
            color: white;
            width: 200px;
        }
        
        .hidden {
            display: none;
        }
        
        .user-info {
            color: #ffff00;
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .session-info {
            color: #cccccc;
            font-size: 0.8em;
            margin-top: 10px;
        }
        
        @keyframes pulse-online {
            0% { box-shadow: 0 0 15px #00ff00, 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00, 0 0 10px #00ff00; }
            100% { box-shadow: 0 0 15px #00ff00, 0 0 5px #00ff00; }
        }
        
        @keyframes pulse-offline {
            0% { box-shadow: 0 0 15px #ff0000, 0 0 5px #ff0000; }
            50% { box-shadow: 0 0 20px #ff0000, 0 0 10px #ff0000; }
            100% { box-shadow: 0 0 15px #ff0000, 0 0 5px #ff0000; }
        }
        
        .players-count {
            font-size: 1.3em;
            color: #ffff00;
            margin: 10px 0;
        }
        
        .version-info {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Icon.jpg" alt="Work a Pizza Place Icon" class="icon">
        <h1>Work a Pizza Place</h1>
        
        <div class="server-info">
            <p class="ip-address">Server IP: max-protocols.gl.at.ply.gg:46093</p>
            <p><strong>Client:</strong> 2010L</p>
            <p><strong>Map:</strong> 2010M - Work at a Pizza Place.rbxl</p>
            <p class="players-count"><strong>Players Online:</strong> <span id="playersCount">0</span>/12</p>
            <p class="version-info"><strong>Version:</strong> Novetus Snapshot v25.9395.1</p>
        </div>
        
        <div class="server-status">
            <h3 style="color: #ffff00; text-shadow: 2px 2px 0 #000; margin-top: 0;">SERVER STATUS</h3>
            <p style="font-size: 1.3em;">
                <span class="status-indicator offline" id="statusIndicator"></span>
                <span id="statusText" style="font-weight: bold;">SERVER OFFLINE</span>
            </p>
            <p id="lastUpdate">Last updated: <span id="updateTime">Just now</span></p>
        </div>

        <div class="login-section" id="loginSection">
            <h3 style="color: #fff; margin-top: 0;">Login</h3>
            <input type="text" class="admin-input" id="username" placeholder="Enter username">
            <br>
            <button class="auth-btn" onclick="login()">üîê LOGIN</button>
            <div id="loginMessage" class="session-info"></div>
        </div>

        <div class="admin-panel hidden" id="adminPanel">
            <h3 style="color: #ff0000; margin-top: 0;">ADMIN CONTROL PANEL</h3>
            <div class="user-info" id="userInfo"></div>
            <div>
                <button class="status-btn online-btn" onclick="setServerStatus(true)">üü¢ SET SERVER ONLINE</button>
                <button class="status-btn offline-btn" onclick="setServerStatus(false)">üî¥ SET SERVER OFFLINE</button>
            </div>
            <div style="margin-top: 15px;">
                <input type="number" class="admin-input" id="playerCount" min="0" max="12" value="0" 
                       onchange="updatePlayerCount()" placeholder="Player count">
                <span style="color: #ffff00;">/12 players</span>
            </div>
            <button class="auth-btn" onclick="logout()" style="margin-top: 15px;">üö™ LOGOUT</button>
            <div class="session-info" id="sessionInfo"></div>
        </div>
    </div>

    <script>
        // Server status that persists for all users
        let serverStatus = {
            online: false,
            players: 0,
            lastUpdated: new Date().toLocaleString()
        };

        // Only this username can access admin panel
        const ADMIN_USERNAME = "prosasha";
        
        // Single session management
        let currentUser = null;
        let sessionId = null;

        // Generate unique session ID
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Load status from localStorage
        function loadServerStatus() {
            const saved = localStorage.getItem('pizzaServerStatus');
            if (saved) {
                serverStatus = JSON.parse(saved);
            }
            updateDisplay();
        }

        // Save status to localStorage so all users see the same status
        function saveServerStatus() {
            serverStatus.lastUpdated = new Date().toLocaleString();
            localStorage.setItem('pizzaServerStatus', JSON.stringify(serverStatus));
            updateDisplay();
        }

        // Check if there's an active session
        function checkActiveSession() {
            const activeSession = localStorage.getItem('pizzaServerActiveSession');
            
            if (activeSession) {
                const sessionData = JSON.parse(activeSession);
                
                // Check if session is still valid (24 hours)
                const sessionAge = Date.now() - sessionData.loginTime;
                const maxSessionAge = 24 * 60 * 60 * 1000; // 24 hours
                
                if (sessionAge < maxSessionAge) {
                    // Session is active, show message
                    document.getElementById('loginMessage').textContent = 
                        'Admin is currently logged in. Only one user can be logged in at a time.';
                    return true;
                } else {
                    // Session expired, clear it
                    localStorage.removeItem('pizzaServerActiveSession');
                    localStorage.removeItem('pizzaServerUser');
                }
            }
            
            return false;
        }

        // Check if user is logged in
        function checkUserSession() {
            const activeSession = localStorage.getItem('pizzaServerActiveSession');
            const savedUser = localStorage.getItem('pizzaServerUser');
            
            if (activeSession && savedUser) {
                const sessionData = JSON.parse(activeSession);
                const userData = JSON.parse(savedUser);
                
                // Check if session is still valid
                const sessionAge = Date.now() - sessionData.loginTime;
                const maxSessionAge = 24 * 60 * 60 * 1000; // 24 hours
                
                if (sessionAge < maxSessionAge) {
                    currentUser = userData;
                    sessionId = sessionData.sessionId;
                    showAdminPanel();
                    updateSessionInfo();
                    return true;
                } else {
                    // Session expired
                    logout();
                }
            }
            
            return false;
        }

        // Simple login with single session
        function login() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                return;
            }

            // Check if someone is already logged in
            if (checkActiveSession()) {
                document.getElementById('loginMessage').textContent = 
                    'Admin is currently logged in. Only one user can be logged in at a time.';
                return;
            }

            // Check if username is the admin
            if (username.toLowerCase() === ADMIN_USERNAME.toLowerCase()) {
                // Create new session
                sessionId = generateSessionId();
                currentUser = {
                    username: username,
                    isAdmin: true,
                    loginTime: new Date().toLocaleString()
                };
                
                // Save session to localStorage
                const sessionData = {
                    sessionId: sessionId,
                    loginTime: Date.now(),
                    username: username
                };
                
                localStorage.setItem('pizzaServerActiveSession', JSON.stringify(sessionData));
                localStorage.setItem('pizzaServerUser', JSON.stringify(currentUser));
                
                showAdminPanel();
                updateSessionInfo();
                document.getElementById('loginMessage').textContent = '';
            }
        }

        function showAdminPanel() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('userInfo').innerHTML = 
                `üë§ Logged in as: <strong>${currentUser.username}</strong>`;
        }

        function logout() {
            // Clear session
            localStorage.removeItem('pizzaServerActiveSession');
            localStorage.removeItem('pizzaServerUser');
            
            currentUser = null;
            sessionId = null;
            
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('loginMessage').textContent = '';
        }

        function updateSessionInfo() {
            if (currentUser && sessionId) {
                const sessionData = JSON.parse(localStorage.getItem('pizzaServerActiveSession'));
                const loginTime = new Date(sessionData.loginTime).toLocaleString();
                document.getElementById('sessionInfo').textContent = 
                    `Session started: ${loginTime}`;
            }
        }

        function updateDisplay() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const playersCount = document.getElementById('playersCount');
            const updateTime = document.getElementById('updateTime');

            if (serverStatus.online) {
                statusIndicator.className = 'status-indicator online';
                statusText.textContent = 'SERVER ONLINE';
                statusText.style.color = '#00ff00';
                playersCount.textContent = serverStatus.players;
            } else {
                statusIndicator.className = 'status-indicator offline';
                statusText.textContent = 'SERVER OFFLINE';
                statusText.style.color = '#ff0000';
                playersCount.textContent = '0';
            }
            
            updateTime.textContent = serverStatus.lastUpdated;
            document.getElementById('playerCount').value = serverStatus.players;
        }

        function setServerStatus(isOnline) {
            if (!currentUser || !currentUser.isAdmin) {
                return;
            }
            
            serverStatus.online = isOnline;
            if (!isOnline) {
                serverStatus.players = 0;
            }
            saveServerStatus();
        }

        function updatePlayerCount() {
            if (!currentUser || !currentUser.isAdmin) {
                return;
            }
            
            const count = parseInt(document.getElementById('playerCount').value) || 0;
            if (count >= 0 && count <= 12) {
                serverStatus.players = count;
                saveServerStatus();
            }
        }

        // Auto-refresh status every 10 seconds
        function startAutoRefresh() {
            setInterval(loadServerStatus, 10000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadServerStatus();
            checkActiveSession();
            checkUserSession();
            startAutoRefresh();
            
            // Enter key support for login
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
