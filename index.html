<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work a Pizza Place - Novetus Server</title>
    <style>
        @font-face {
            font-family: 'ComicSans';
            src: url('https://fonts.cdnfonts.com/css/comic-sans-ms');
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            background-color: #808080;
            background-image: url('TextureStud.png');
            background-size: 50px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
            filter: contrast(1.1) brightness(0.9);
        }
        
        .icon {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
            border: 3px solid #ffff00;
        }
        
        h1 {
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            color: #ffff00;
            transform: rotate(-1deg);
            letter-spacing: 1px;
        }
        
        .server-info {
            border: 4px solid #ffff00;
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            background-image: url('TextureStud2.png');
            background-size: 50px 50px;
            text-align: left;
            max-width: 500px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5);
        }
        
        .server-info p {
            margin: 12px 0;
            font-size: 1.2em;
            text-shadow: 1px 1px 0 #000;
        }
        
        .ip-address {
            font-weight: bold;
            font-size: 1.3em;
            margin: 18px 0;
            color: #ffff00;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border: 2px dashed white;
        }
        
        .status-indicator {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid white;
        }
        
        .online {
            background-color: #00ff00;
            box-shadow: 0 0 15px #00ff00, 0 0 5px #00ff00;
            animation: pulse-online 2s infinite;
        }
        
        .offline {
            background-color: #ff0000;
            box-shadow: 0 0 15px #ff0000, 0 0 5px #ff0000;
            animation: pulse-offline 2s infinite;
        }
        
        .server-status {
            border: 4px solid #ffff00;
            padding: 25px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            background-image: url('TextureStud2.png');
            background-size: 50px 50px;
            max-width: 500px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5);
        }
        
        .admin-link {
            border: 4px solid #ff0000;
            padding: 20px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 500px;
        }
        
        .admin-btn {
            font-family: 'Comic Sans MS', 'ComicSans', cursive;
            background-color: #ff0000;
            color: white;
            border: 3px solid #fff;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .admin-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 rgba(0,0,0,0.5);
            background-color: #ff3333;
        }
        
        @keyframes pulse-online {
            0% { box-shadow: 0 0 15px #00ff00, 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00, 0 0 10px #00ff00; }
            100% { box-shadow: 0 0 15px #00ff00, 0 0 5px #00ff00; }
        }
        
        @keyframes pulse-offline {
            0% { box-shadow: 0 0 15px #ff0000, 0 0 5px #ff0000; }
            50% { box-shadow: 0 0 20px #ff0000, 0 0 10px #ff0000; }
            100% { box-shadow: 0 0 15px #ff0000, 0 0 5px #ff0000; }
        }
        
        .players-count {
            font-size: 1.3em;
            color: #ffff00;
            margin: 10px 0;
        }
        
        .version-info {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Icon.jpg" alt="Work a Pizza Place Icon" class="icon">
        <h1>Work a Pizza Place</h1>
        
        <div class="server-info">
            <p class="ip-address">Server IP: max-protocols.gl.at.ply.gg:46093</p>
            <p><strong>Client:</strong> 2010L</p>
            <p><strong>Map:</strong> 2010M - Work at a Pizza Place.rbxl</p>
            <p class="players-count"><strong>Players Online:</strong> <span id="playersCount">0</span>/12</p>
            <p class="version-info"><strong>Version:</strong> Novetus Snapshot v25.9395.1</p>
        </div>
        
        <div class="server-status">
            <h3 style="color: #ffff00; text-shadow: 2px 2px 0 #000; margin-top: 0;">SERVER STATUS</h3>
            <p style="font-size: 1.3em;">
                <span class="status-indicator offline" id="statusIndicator"></span>
                <span id="statusText" style="font-weight: bold;">SERVER OFFLINE</span>
            </p>
            <p id="lastUpdate">Last updated: <span id="updateTime">Just now</span></p>
        </div>

        <div class="admin-link">
            <h3 style="color: #fff; margin-top: 0;">ADMIN ACCESS</h3>
            <a href="admin.html" class="admin-btn">ðŸ”§ OPEN ADMIN PANEL</a>
        </div>
    </div>

    <script>
        // Server status that persists for all users
        let serverStatus = {
            online: false,
            players: 0,
            lastUpdated: new Date().toLocaleString()
        };

        // Load status from localStorage
        function loadServerStatus() {
            const saved = localStorage.getItem('pizzaServerStatus');
            if (saved) {
                serverStatus = JSON.parse(saved);
            }
            updateDisplay();
        }

        function updateDisplay() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const playersCount = document.getElementById('playersCount');
            const updateTime = document.getElementById('updateTime');

            if (serverStatus.online) {
                statusIndicator.className = 'status-indicator online';
                statusText.textContent = 'SERVER ONLINE';
                statusText.style.color = '#00ff00';
                playersCount.textContent = serverStatus.players;
            } else {
                statusIndicator.className = 'status-indicator offline';
                statusText.textContent = 'SERVER OFFLINE';
                statusText.style.color = '#ff0000';
                playersCount.textContent = '0';
            }
            
            updateTime.textContent = serverStatus.lastUpdated;
        }

        // Auto-refresh status every 10 seconds
        function startAutoRefresh() {
            setInterval(loadServerStatus, 10000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadServerStatus();
            startAutoRefresh();
        });
    </script>
</body>
</html>
