<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work a Pizza Place - Novetus Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #808080;
            background-image: url('TextureStud.png');
            background-size: 50px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        .icon {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .server-info {
            border: 2px solid white;
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            background-image: url('TextureStud.png');
            background-size: 50px 50px;
            border-radius: 5px;
            text-align: left;
            max-width: 500px;
        }
        
        .server-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .ip-address {
            font-weight: bold;
            font-size: 1.2em;
            margin: 15px 0;
        }
        
        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .online {
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .offline {
            background-color: #f44336;
            box-shadow: 0 0 10px #f44336;
        }
        
        .server-status {
            border: 2px solid white;
            padding: 20px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            background-image: url('TextureStud.png');
            background-size: 50px 50px;
            border-radius: 5px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Icon.jpg" alt="Work a Pizza Place Icon" class="icon">
        <h1>Work a Pizza Place</h1>
        
        <div class="server-info">
            <p class="ip-address">Server IP Address: max-protocols.gl.at.ply.gg:46093</p>
            <p>Client: 2010L</p>
            <p>Map: 2010M - Work at a Pizza Place.rbxl</p>
            <p>Players: 12</p>
            <p>Version: Novetus Snapshot v25.9395.1</p>
        </div>
        
        <div class="server-status">
            <h3>Server Status</h3>
            <p>
                <span class="status-indicator online" id="statusIndicator"></span>
                <span id="statusText">Server is Online</span>
            </p>
            <p>Join now and start working at the pizza place!</p>
        </div>
    </div>

    <script>
        // Simple status display for all visitors
        // The actual server control is handled separately by the admin
        document.addEventListener('DOMContentLoaded', function() {
            // You can update this status manually when you start/stop the server
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            // Default status - change this when you start/stop your server
            const serverOnline = true; // Set to false when server is offline
            
            if (serverOnline) {
                statusIndicator.className = 'status-indicator online';
                statusText.textContent = 'Server is Online';
            } else {
                statusIndicator.className = 'status-indicator offline';
                statusText.textContent = 'Server is Offline';
            }
        });
    </script>
</body>
</html>
